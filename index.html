<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
    <div class="card">
        <div class="section-1">
            <div><h3>Your Result</h3></div>
            <div class="result-number"><h1>76</h1> <p class="small-100">of 100</p></div>
            <div><h2>Great</h2></div>
            <div><p>You scored higher than 65% of<br>the people who have taken <br> these tests.</p></div>
        </div>
        <div class="section-2">
            <div class="summary"><h3>Summary</h3></div>
            <div class="reaction"><img src="" alt="" class="reaction-icon"><h4>Reaction  <span class="bold-number">80 <span class="light-number">/ 100</span></span></h4></div>
            <div class="memory"><img src="" alt="" class="memory-icon"><h4>Memory  <span class="bold-number">92 <span class="light-number">/ 100</span></span></h4></div>
            <div class="verbal"><img src="" alt="" class="verbal-icon"><h4>Verbal  <span class="bold-number">61 <span class="light-number">/ 100</span></span></h4></div>
            <div class="visual"><img src="" alt="" class="visual-icon"><h4>Visual  <span class="bold-number">72 <span class="light-number">/ 100</span></span></h4></div>
            <div><button class="continue">Continue</button></div>
        </div>
    </div>
    
</body>
</html>
